          </p>

          <p><label>Phone no:</label></p>

          <p><label>Address:</label></p>

            <textarea name="address" id="address" cols="30" rows="3"></textarea>
          </p>

          <p><label>Mode of payment</label></p>
          <p>
            Online<input type="radio" name="online" id="online" /> Cash<input
              type="radio"
              name="cash"
